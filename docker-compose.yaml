version: "3"
services:
  redis:
    image: 'redis:alpine'
    ports:
      - '6379:6379' 
  app:
    container_name: app
    image: Dockerfile
    restart: always
    build: .
    ports:
      - "3000:3000"
    links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    volumes:
      - ./data:/data/db
    ports:
      - '27017:27017'
 